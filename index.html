<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Vitol</title>
</head>

<body>

    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <div class="logo d-flex flex-column flex-md-row justify-content-between">
                <a class="py-2" href="#">
                    <svg width="10" height="10">
                        <rect width="10" height="10" style="fill:#ff4b52;stroke-width:0;stroke:#ff4b52" />
                    </svg> Vitol
                </a>
            </div>
            <div class="navigation d-flex flex-column flex-md-row justify-content-between">
                <a class="py-2 d-none d-md-inline-block" href="#">How it works?</a>
                <a class="py-2 d-none d-md-inline-block" href="#">Location</a>
                <a class="py-2 d-none d-md-inline-block" href="#">FAQ end Advice</a>
                <a class="py-2 d-none d-md-inline-block" href="#">Manage Appointment</a>
            </div>
        </div>
    </nav>

    <main class="container main" id="main-form-page">
        <section class="main-form">
            <div class="main-title">
                <span>Car selling made</span>
                <span class="highlighted">breezy</span>
            </div>
            <p class="main-text">
                Enjoy hassle-free valuation experience and sell your car in 3 easy steps
            </p>
            <section class="form">
                <div class="custom-select-wrapper">
                    <select class="custom-select" id="brand">
                        <option selected>Brand</option>
                    </select>
                </div>

                <div class="custom-select-wrapper">
                    <select class="custom-select" id="model" disabled="disabled">
                        <option selected>Model</option>
                    </select>
                </div>

                <div class="custom-select-wrapper">
                    <select class="custom-select" id="year" disabled="disabled">
                        <option selected>Year</option>
                    </select>
                </div>

                <div class="custom-select-wrapper">
                    <select class="custom-select" id="variant" disabled="disabled">
                        <option selected>Variant</option>
                    </select>
                </div>

                <div class="custom-select-wrapper">
                    <select class="custom-select" id="mileage" disabled="disabled">
                        <option selected>Mileage</option>
                    </select>
                </div>

                <button id="calc" disabled="disabled" class="calc-button">Value my car</button>

            </section>
        </section>

    </main>

    <section class="how-it-works" id="how-works">
        <div class="container"></div>
    </section>

    <main class="result-page container" id="result-page">
        <section class="result-card">
            <div class="title">
                <div class="title-logo"></div>
                <div>
                    <div id="car-info" class="about-car">${carYear.value} ${carBrand.value} ${carVariant.value}</div>
                    <div class="change-car-link">
                        <a href="#" id="change-car-link">Change car details</a>
                    </div>
                </div>

            </div>
            <div class="price" id="price">
                <div class="from">234242</div>
                <span>to</span>
                <span class="to">2342342</span>
            </div>
            <div class="foot-result">

            </div>
        </section>

        <section class="book-appointment" id="book-appointment">
            <div class="book-appointment-title">
                Book an appointment:
            </div>
            <div class="form-img" id="form-img"></div>
            <button disabled="disabled" class="calc-button" id="show-final-page">Confirm an appointment</button>
        </section>
    </main>
    <section class="how-to" id="how-to"></section>

    <main id="final-page">

    </main>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
